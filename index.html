<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function (l) {
        if (l.search.startsWith('/')) {
          const path = l.search.slice(1).replace(/~and~/g, '&');
          const decoded = path.split('?').join('&');
          window.history.replaceState(null, null, decoded + l.hash);
        }
      })(window.location);
    </script>
    <title>Easy Shop Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
